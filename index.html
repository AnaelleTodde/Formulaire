<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Formulaire Bootstrap</title>
<link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Hello</h1>		

<form id="form">
  <p>Date: <input type="text" id="datepicker"></p>
    <hr>
<div class="ui-widget">
  <label for="tags">Tags: </label>
  <input id="tags">
</div>
    
    <hr>
    
<input id="cp" placeholder="code postal">
<input id="ville" placeholder="ville">
    <hr>
    <div>
<input id="email" placeholder="email" data-validetta="required">
    </div>
        <br>
<input id="mdp" placeholder="Mot de passe" name="mdp" data-validetta="required,minLength[6]">   <br>
    
<input id="mdp2" placeholder="Confirmer mot de passe" data-validetta="required,equalTo[mdp]">   <br>
    <hr>
<select multiple data-validetta="minSelected[2]">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
    
<button type="submit" id="submit">Submit</button>
</form>
    
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validetta.min.js"></script>
<script src="js/validettaLang-fr-FR.js"></script>
<script src="js/scripts.js"></script>		
</body>
</html>
